<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHVEN â€“ Youth Fashion Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3.5rem;
      color: #f5f5f5;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url('https://via.placeholder.com/150') center/cover no-repeat;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>SAHVEN</h1>
  <p>Bold, fresh, and made for the youth. SAHVEN is redefining streetwear with attitude and heart. Launching soon.</p>
</body>
</html>
